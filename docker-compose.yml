version: "3"

services:
  db:
    container_name: sza-db
    image: mongo:7.0.6-jammy
    ports:
      - "27017:27017"
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: '5GB'
  nginx:
    container_name: sza-nginx
    image: scrach/rd-vehicles-nginx
    depends_on:
      - api1
      - api2
    ports:
      - "8080:80"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: '512MB'
  api1:
    container_name: sza-api1
    image: scrach/rd-vehicles-mongo
    depends_on:
      - db
    healthcheck:
      test: "wget --spider --server-response http://localhost:8080/actuator/health 2>&1 | awk '/^  HTTP/{print $2}' | grep 200 || exit 1"
      interval: 10s
      timeout: 60s
      retries: 10
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: '1280MB'
  api2:
    container_name: sza-api2
    image: scrach/rd-vehicles-mongo
    depends_on:
      - db
      - api1
    healthcheck:
      test: "wget --spider --server-response http://localhost:8080/actuator/health 2>&1 | awk '/^  HTTP/{print $2}' | grep 200 || exit 1"
      interval: 10s
      timeout: 60s
      retries: 10
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: '1280MB'